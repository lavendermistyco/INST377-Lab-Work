    <script type="text/javascript">
        var today = new Date();
        var day = today.getDay();
        var month = today.getMonth() + 1;
        var date = convertMonth(month)+" "+today.getDate() + ", " +today.getFullYear();
        function convertMonth (month) { 
            var conversion;
            switch (month) {
                case 1: 
                 conversion = "Jan";   
                 break;
                case 2:
                 conversion = "Feb" 
                 break;
                 case 3:
                 conversion = "Mar" 
                 break;
                 case 4:
                 conversion = "Apr" 
                 break;
                 case 5:
                 conversion = "May" 
                 break;
                 case 6:
                 conversion = "Jun" 
                 break;
                 case 7:
                 conversion = "Jul" 
                 break;
                 case 8:
                 conversion = "Aug" 
                 break;
                 case 9:
                 conversion = "Sep" 
                 break;
                 case 10:
                 conversion = "Oct" 
                 break;
                 case 11:
                 conversion = "Nov" 
                 break;
                 case 12:
                 conversion = "Dec" 
                 break;

            }
            return conversion;
        }
